<!DOCTYPE html>
<html>
  <head>
    <title>New Years Countdown</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS from a CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
       <!--stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
 
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase">  <p class="countdown" id="demo"></p>
          
           
          </h1>
        </header>
   
          <div class="buffer col-12"></div>
          
        </section>
        
      </div>
      
    </div>
    <p>Photo by <a href="https://unsplash.com/@24ameer">Ameer Basheer</a> on <a href="https://unsplash.com/photos/zPkqmqBZnPA?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Unsplash</a>
    </p>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jan 1, 2023 00:00:00").getTime();
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
          
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
          
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
          
        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "HAPPY NEW YEAR!";
        }
      }, 1000);
      </script>
  </body>
</html>
